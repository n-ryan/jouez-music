<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Global site tag (gtag.js) - Google Analytics -->
        <script async src="https://www.googletagmanager.com/gtag/js?id=G-NCMGPC6V42"></script>
        <script>
            window.dataLayer = window.dataLayer || [];
            function gtag(){dataLayer.push(arguments);}
            gtag('js', new Date());

            gtag('config', 'G-NCMGPC6V42');
        </script>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
        <link rel="stylesheet" href="styles/styles.css">
        
        <script src="https://js-cdn.music.apple.com/musickit/v1/musickit.js"></script>
        
        <title>Jouez Music</title>
    </head>
    <body>
        <header>
            <h1>Jouez Music</h1>
            <button type="button" class="btn btn-primary" id="authorize">Sign In to Apple Music</button>
        </header>

        <aside>
            <ul>
                <li id="library-nav" onclick="getLibraryView(event)">
                    <i class="bi bi-music-note-list"></i>
                    <a>Your Library</a>
                </li>
                <li id="search-nav" onclick="getSearchView(event)">
                    <i class="bi bi-search"></i>
                    <a>Search</a>
                </li>
                <li id="genius-nav" onclick="getGeniusView(event)">
                    <i class="bi bi-stars"></i>
                    <a>Playlist Genius</a>
                </li>
            </ul>
        </aside>

        <main>
            
        </main>

        <div class="player">
            <div class="controls">
                <button type="button" class="btn btn-primary" data-apple-music-skip-to-previous-item>Skip Previous</button>
                <button type="button" class="btn btn-primary" data-apple-music-pause>Pause</button>
                <button type="button" class="btn btn-primary" data-apple-music-play>Play</button>
                <button type="button" class="btn btn-primary" data-apple-music-skip-to-next-item>Skip Next</button>
            </div>
            <h3 id="now-playing" data-apple-music-now-playing></h3>
        </div>

        <script src="scripts/main.js"></script>
        <script src="scripts/appViews.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    </body>
</html>
