<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
        <link rel="stylesheet" href="styles.css">
        
        <script src="https://js-cdn.music.apple.com/musickit/v1/musickit.js"></script>
        
        <title>Jouez Music</title>
    </head>
    <body>
        <header>
            <h1>Jouez Music</h1>
            <button id="authorize">Sign In to Apple Music</button>
            <!-- <button id="apple-music-authorize">Sign In</button>
            <button id="apple-music-unauthorize">Sign Out</button> -->
        </header>

        <aside>
            <ul>
                <li>
                    <i class="bi bi-music-note-list"></i>
                    <a>Your Library</a>
                </li>
                <li>
                    <i class="bi bi-search"></i>
                    <a>Search</a>
                </li>
                <li>
                    <i class="bi bi-stars"></i>
                    <a>Playlist Genius</a>
                </li>
            </ul>
        </aside>

        <main>
            <h1>Your Library</h1>
            <button data-apple-music-pause>Pause</button>
            <button data-apple-music-play>Play</button>
            <button data-apple-music-skip-to-next-item>Skip Next</button>
            <button data-apple-music-skip-to-previous-item>Skip Previous</button>
            <!-- <button data-apple-music-set-queue="pl.da219c87667b4018968b94c4be8bc793">Set Queue to Playlist</button> -->
            <p data-apple-music-now-playing></p>
            <!-- <br>
            <input id="artist-search" placeholder="Search for an artist..."></input>
            <button id="search">Search</button>
            <div id="search-results"></div> -->
            <button id="get-albums">Get Library Albums</button>
            <div id="library-albums-grid"></div>
        </main>

        <script src="scripts/main.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    </body>
</html>
